<script>
let a;
let date;
let time;
const options = {
 weekday: 'long',
 year: 'numeric',
 month: 'long',
 day: 'numeric',
};
 a = new Date();
 time = a.toLocaleTimeString().toUpperCase()
 date = a.toLocaleDateString(undefined, options)
 document.getElementById("time").innerHTML = date + " and now it is " + time;
setInterval(()=>{
 a=new Date();
time=a.toLocaleTimeString().toUpperCase()
date=a.toLocaleDateString(undefined, options)
document.getElementById("time").innerHTML=date+" and now it is "+time;
},1000);

</script>
